<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的data和methods</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
     
    <div id="app">
        <mycom1></mycom1>
    </div>

    <template id="tmp1">
        <div><h1>我是一个h1</h1><span>123123{{msg}}</span></div>
    </template>


    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            components:{
                mycom1:{
                    template:'#tmp1',
                    //组件可以有自己的data，组件的data和实例的data不一样，实例中可以为一个对象，组件中的
                    // 必须是一个方法，而且方法内部，必须返回一个对象才行
                    // 组件中的data数据，使用方式和实例中data完全一样
                    data:function(){
                        return {
                            msg:'这是组件中data定义的数据'
                        }
                    }
                }
            }
        })
    </script>

</body>
</html>
