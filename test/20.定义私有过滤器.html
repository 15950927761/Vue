<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器--私有过滤器</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
   
    <div id="app">
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body ">
               <label>
                   Id: <input type="text" class="form-control" v-model="id">
               </label>
               <label>
                   Name: <input type="text" class="form-control" v-model="name">
               </label>
               <input type="button" value="添加" class="btn btn-primary" @click="add">

               <label>
                    搜索名称关键字：<input type="text" class="form-control" v-model="keywords">
                </label>

            </div>
        </div>
        

        <table class="table table-border table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operate</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for中的数据 ，都是直接从data上的list中直接渲染过来的 -->
                <!-- 现在，我们自定义了一个search方法，同时，把所有的关键字，通过传参的形式，传递给了search方法 -->
                <!-- 在search方法内部，通过执行for循环，把所有符合搜索关键字的数据 ，保存到一个数组中，返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <!-- <td>{{item.ctime | dateFormat('yyyy-mm-dd')}}</td> -->
                    <td>{{item.ctime | dateFormat('')}}</td>
                    <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <div id="app2">
        <p>{{dt | dateFormat('')}}</p>
    </div>

    <script>
        
        // Vue.filter('dateFormat',function(datestr){
        //     var dt = new Date(datestr);
        //     var y = dt.getFullYear();
        //     var m = dt.getMonth();
        //     var d = dt.getDate();

        //     // 第一种
        //     // return y + '-' + m + '-' + d;

        //     return `${y}-${m}-${d}`


        // })

        Vue.filter('dateFormat',function(datestr,pattern){
            var dt = new Date(datestr);

            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            var d = dt.getDate();

            if(pattern && pattern.toLowerCase() ==='yyyy-mm-dd'){
                return `${y}-${m}-${d}`
            }else{
                var hh = dt.getHours();
                var mm = dt.getMinutes();
                var ss = dt.getSeconds();
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            }

        })
        
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1,name:'奔驰',ctime:new Date()},
                    {id:2,name:'宝马',ctime:new Date()}
                ]
            },
            methods:{
                add(){
                    var car = { id:this.id,name:this.name,ctime:new Date() }
                    this.list.push(car);
                    this.id = this.name = ''
                },
                del(id){ 

                    // this.list.some((item,index)=>{//此处要用=>形式，否则需要单独设置_this = this
                    //     if(item.id == id){
                    //         this.list.splice(index,1);
                    //         // 在数组some方法中，如果return true，就会立即终止这个数组 的后续循环
                    //         return true
                    //     }
                    // })
                   
                    var index = this.list.findIndex(item=>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    // console.log(index);
                    this.list.splice(index,1);
                },
                search(keywords){
                    // 第一种方法
                    // var newList = [];
                    // this.list.forEach(item=>{
                    //     if(item.name.indexOf(keywords)!=-1){
                    //         newList.push(item);
                    //     }
                    // })
                    // return newList;

                    //第二种方法
                    // 注意：forEach, some,filter,findIndex这些都是属于数组 的新方法
                    // 都会对数组中的每一项，进行遍历，执行相关的操作

                    var newList = this.list.filter(item=>{
                        // if(item.name.indexOf(keywords)!=-1)

                        // 注意：ES6中，为字符串提供了一个新方法，叫做string.prototype.includes('要包含的字符 串')
                        // 如果 包含，则返回true，否则 返回false
                        if(item.name.includes(keywords)){
                            return item;
                        }
                    })
                    return newList;

                }
                
            }
        })

        var vm2 =  new Vue({
            el:'#app2',
            data:{
                dt:new Date()
            },
            methods:{},
            filters:{
                // 过滤器调用的时候，采用的是就近原则 ，如果私有过滤器和全局过滤器名称一致了，这时候优先调用私有过滤器
                dateFormat:function(datestr,pattern){
                    var dt = new Date(datestr);

                    var y = dt.getFullYear();
                    var m = dt.getMonth() + 1;
                    var d = dt.getDate();

                    if(pattern && pattern.toLowerCase() ==='yyyy-mm-dd'){
                        return `${y}-${m}-${d}~~~`
                    }else{
                        var hh = dt.getHours();
                        var mm = dt.getMinutes();
                        var ss = dt.getSeconds();
                        return `${y}-${m}-${d} ${hh}:${mm}:${ss}~~~`;
                    }
                }
            }
        })
        
    </script>
</body>
</html>
