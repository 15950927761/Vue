<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed--计算属性的使用和3个特点</title>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
    <style>
        .green{color:green;font-weight:bold;}
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">
        <p>{{fullname}}</p>
    </div>


    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                firstname:'',
                lastname:''
            },
            methods:{},
            computed:{//在computed中，可以定义一些属性，这些属性叫做计算属性，计算属性的本质，就是一个
            //方法，只不过，我们在使用这些计算属性的时，是把它们的名称直接当作属性来使用的；并不会把计算属性
            //当作方法去调用

            //注意：计算属性在引用的时候一定不要加小括号去调用，直接把它当作普通属性去使用就好了；
            //只要计算属性，这个function内部所用到的任何 data中的数据发生了变化 ，就会立即重新计算这个计算属性的值
            //计算属性的求值结果 会被缓存起来，方便下次直接使用，如果计算属性方法中，所有数据都没有发生变化，则不会重新对
            //计算属性求值 
                'fullname':function(){
                    return this.firstname + '-' + this.lastname;
                }

            }
        })
        
    </script>
    
</body>
</html>
