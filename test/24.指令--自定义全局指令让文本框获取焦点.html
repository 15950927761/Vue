<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义按钮修改符2</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
   
    <div id="app">
        
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌项城左</h3>
            </div>
            <div class="panel-body ">
               <label>
                   Id: <input type="text" class="form-control" v-model="id">
               </label>
               <label>
                   <!-- 全部的内置按键修饰符 别名: .enter  .tab  .delete  .esc  .space  .up  .down  
                    .left  .right -->
                    <!-- Name: <input type="text" class="form-control" v-model="name" @keyup.113="add"> -->
                   
                    <!-- 自定义全局按键修饰符 ，可以通过Vue.config.keyCodes.f2=113 -->
                  
                    Name: <input type="text" class="form-control" v-model="name" @keyup.f2="add">
               </label>
               <input type="button" value="添加" class="btn btn-primary" @click="add">

               <label>
                    搜索名称关键字：<input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        

        <table class="table table-border table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operate</th>
                </tr>
            </thead>
            <tbody> <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | dateFormat('')}}</td>
                    <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script>
        // 自定义全局按键修饰符
      Vue.config.keyCodes.f2 = 113;
      Vue.filter('dateFormat',function(datestr,pattern){
            var dt = new Date(datestr);
            // padStart和padEnd是字符串独有的方法，所以说必须 先转成字符串才能调用
            var y = dt.getFullYear();
            var m = (dt.getMonth() + 1).toString().padStart(2,'0');
            var d = (dt.getDate()).toString().padStart(2,'0');

            if(pattern && pattern.toLowerCase() ==='yyyy-mm-dd'){
                return `${y}-${m}-${d}`
            }else{
                var hh = (dt.getHours()).toString().padStart(2,'0');
                var mm = (dt.getMinutes()).toString().padStart(2,'0');
                var ss = (dt.getSeconds()).toString().padStart(2,'0');
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
            }
        })
        
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1,name:'奔驰',ctime:new Date()},
                    {id:2,name:'宝马',ctime:new Date()}
                ]
            },
            methods:{
                add(){
                    var car = { id:this.id,name:this.name,ctime:new Date() }
                    this.list.push(car);
                    this.id = this.name = ''
                },
                del(id){
                   
                    var index = this.list.findIndex(item=>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    this.list.splice(index,1);
                },
                search(keywords){
                    var newList = this.list.filter(item=>{
                        if(item.name.includes(keywords)){
                            return item;
                        }
                    })
                    return newList;
                }             
            }
        })

    </script>
</body>
</html>

<!-- 过滤器调用时候的格式{{name  | nameope}} -->
