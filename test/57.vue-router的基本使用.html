<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router基本使用</title>
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
     
   <div id="app">
       <!-- 这是vue-router提供的元素，专门用来当作占位符的，将来，路由规则，匹配到的组件，就会展示到这个router-view中去 -->
       <!-- router-link默认渲染了一个a标签 -->
       <router-link to="/login" tag="span">登录</router-link>
       <router-link to="/register" tag="span">注册</router-link>
       <router-view></router-view>
   </div>

   <script>
       //组件的模板对象
       var login ={
           template:'<h1>login</h1>'
       }

       var register = {
           template:'<h1>register</h1>'
       }
       //创建一个路由对象，当导入vue-router包之后，在window全局对象中，就有了一个路由的构造函数，叫做VueRouter
       //在new路由对象的时候，可以为构造函数，传递一个配置对象
       
       var routerObj = new VueRouter({
           // route//这个配置对象的route表示 【路由匹配规则】的意思 
           routes:[//多个路由匹配规则
                //每个路由规则，都是一个对象，这个规则对象，有两个必须的属性
                //属性1是path，表示监听哪个路由链接地址
                //属性2是component,表示如果路由是前面匹配到的path，则展示component属性对应的那个组件
                //注意：component的属性值，必须是一个组件的模板对象，不能是组件引用的名称
                //路由redirect重定向的作用
                { path:'/',redirect:'/login' },
                { path:'/login',component:login },
                { path:'/register',component:register }
           ]
       })

       var vm = new Vue({
           el:'#app',
           data:{},
           methods:{},
           router:routerObj //将路由规则对象注册到我们的vm实例上，用来监听url地址的变化，然后展示对应的组件
       })
   </script>
</body>
</html>
