<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过第三方animate.css类库实现动画</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">
</head>
<body>
    
    <div id="app">
        <input type="button" value="Toggle" @click="flag=!flag">
        <!-- 使用过滤类名实现动画  -->
        <!-- 使用:duration来统一设置入场和离场时候的动画时长 -->
        <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="400">
            <h3 v-if="flag">这是一个h3</h3>
        </transition> -->

        <!-- 入场和离场动画时长也可单独设置 :duration="{enter:200,leave:800}"-->
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:800}">
            <h3 v-if="flag" class="animated ">这是一个h3</h3>
        </transition>

    </div>

    <script>

        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            }
        })
    </script>

</body>
</html>
