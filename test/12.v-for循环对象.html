<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环对象</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <!-- v-model只能运用在表单元素中 -->
    <div id="app">
        <!-- 注意，在遍历对象身上的键值对的时候，除了有val,key，在第三个位置还有一个索引  -->
        <p v-for="(val,key,i) in list">{{key}}--{{val}}--{{i}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
               list:{
                   id : 1,
                   name :'lucy',
                   age:20
               }
            },
            methods:{
               
            }
        })
    </script>
</body>
</html>
