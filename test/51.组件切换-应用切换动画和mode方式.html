<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件切换-使用Vue提供的component元素实现组件切换</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity:0;
            transform:translateX(150px)
        }
        .v-enter-active,
        .v-leave-active{
            transition:all 0.5s ease;
        }
    </style>
</head>
<body>
     
   <div id="app">
    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='register'">注册</a>
    <a href="" @click.prevent="comName='user'">用户信息</a>

    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>

   </div>

    <template id="logo">
        <div><h3>登录组件</h3></div>
    </template>

    <template id="register">
        <div><h3>注册组件</h3></div>
    </template>

    <template id="user">
            <div><h3>用户信息</h3></div>
        </template>

    <script>
        Vue.component('login',{
            template:'#logo'
        })

        Vue.component('register',{
            template:'#register'
        })

        Vue.component('user',{
            template:'#user'
        })
        
        var vm = new Vue({
            el:'#app',
            data:{
                comName:'login'//代表component中的:is绑定的组件的名称
            },
            methods:{}
        })
    </script>
</body>
</html>
