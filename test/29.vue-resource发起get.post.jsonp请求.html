<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-resource基本使用</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
</head>
<body>

    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                getInfo(){
                    this.$http.get('http://www.liulongbin.top:3005/api/getlunbo').then(function(result){
                        console.log(result);
                    })
                },
                postInfo(){//发起请求 application/x-wwww-form-urlencoded
                    //手动发起的Post请求，默认没有表单格式，所以，有的服务器处理不了
                    this.$http.post('http://www.liulongbin.top:3005/api/post',{},{emulateJSON:true}).then(res=>{
                        console.log(res.body);
                    })
                },
                jsonpInfo(){
                    this.$http.jsonp('http://www.liulongbin.top:3005/api/jsonp').then(result=>{
                        console.log(result.body);
                    })
                }
            }
        })
    </script>
</body>
</html>
