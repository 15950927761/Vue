<body>

    nrm只是单纯提供了几个常用的，下载包的url地址,并能够让我们在这个几个地址之间，很方便的进行切换，
    但是我们每次装饰的时候，使用的装包工具都是npm，若是想用cnpm装包，必须安装 cnpm ，npm i cnpm -g;

    第一步（全局安装 ）:npm i nrm -g 
    第二步：nrm ls
    第三步（切换镜像，此步根据需求可执行，可不
    执行）：nrm nse npm
    第四步(安装)：npm i ****
    
</body>
